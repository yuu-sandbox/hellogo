language: go
go:
  - 1.7.3
branches:
  only:
  - master
env:
  - "PATH=/home/travis/gopath/bin:$PATH"
before_install:
  - go get github.com/mitchellh/gox
  - go get github.com/tcnksm/ghr
after_success:
  - gox -output "dist/{.OS}_{.Arch}_{.Dir}"
  - ghr --username yuu --token $GITHUB_TOKEN --replace --prerelease --debug pre-release dist/
